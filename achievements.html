<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Achievements</title>
  <style>
    /* Base Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #eef2f3, #cfd9df);
      color: #2c3e50;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: #1b3c61;
      padding: 30px 20px;
      text-align: center;
      color: white;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    header h1 {
      font-size: 2.8rem;
      letter-spacing: 1px;
    }

    main {
      flex: 1;
      padding: 50px 20px;
      max-width: 900px;
      margin: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 20px;
      backdrop-filter: blur(8px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    img {
      width: 100%;
      max-width: 600px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      margin-bottom: 30px;
      transition: transform 0.3s ease;
    }

    img:hover {
      transform: scale(1.03);
    }

    h5 {
      font-size: 2rem;
      color: #1b3c61;
      margin-bottom: 10px;
      text-align: center;
    }

    p {
      font-size: 1.1rem;
      line-height: 1.6;
      color: #34495e;
      text-align: center;
      padding: 0 10px;
    }

    b {
      color: #1b3c61;
    }

    i {
      font-style: italic;
    }

    footer {
      background: #dce3ec;
      text-align: center;
      padding: 20px;
      font-size: 0.95rem;
      color: #333;
      margin-top: 40px;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 2rem;
      }

      main {
        padding: 30px 15px;
      }

      p {
        font-size: 1rem;
      }

      h5 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>My Achievements</h1>
  </header>

  <main>
    <div>
      <img src="WhatsApp Image 2025-03-18 at 17.27.36_6ebe37e6.jpg" alt="Photo with HOD" />
    </div>

    <div>
      <h5>üèÖ First Achievement</h5>
    </div>

    <div>
      <p>
        <b><i>This is my proud moment with my F.E HOD, receiving a certificate for scoring 99/100 in Mechanics ‚Äì 
        highest in the college! A memory of hard work, dedication, and excellence.</i></b>
      </p>
    </div>
  </main>

  <footer>
    <p>¬© 2025 Prathmesh Badhe | All Rights Reserved</p>
  </footer>

</body>
</html>
