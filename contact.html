<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact</title>
  <style>
    /* Reset and base styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    header {
      background: rgba(0, 0, 0, 0.2);
      padding: 30px 20px;
      text-align: center;
      backdrop-filter: blur(8px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    header h1 {
      font-size: 2.5rem;
      color: #ffffff;
      text-shadow: 0 0 4px #3ee2ff;
    }

    /* Main */
    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }

    .card {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 16px;
      padding: 40px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      text-align: center;
    }

    ul {
      list-style: none;
    }

    ul li {
      margin: 20px 0;
    }

    a {
      display: inline-block;
      text-decoration: none;
      color: #3ee2ff;
      font-size: 1.1rem;
      padding: 12px 24px;
      border: 2px solid #3ee2ff;
      border-radius: 30px;
      transition: 0.3s ease;
    }

    a:hover {
      background: #3ee2ff;
      color: #1e3c72;
      box-shadow: 0 0 12px #3ee2ff;
    }

    /* Responsive */
    @media (max-width: 600px) {
      header h1 {
        font-size: 1.8rem;
      }

      .card {
        padding: 25px 20px;
      }

      a {
        font-size: 1rem;
        padding: 10px 20px;
      }
    }
  </style>
</head>
