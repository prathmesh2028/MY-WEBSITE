<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <style>
 /* Reset and base styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
    scroll-behavior: smooth;
}

body {
    background: linear-gradient(135deg, #2c3e50, #4ca1af);
    color: #ecf0f1;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
}

/* Header */
header {
    background: rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(10px);
    padding: 30px;
    text-align: center;
    border-bottom: 1px solid rgba(255,255,255,0.2);
    position: sticky;
    top: 0;
    z-index: 1000;
}

header h1 {
    font-size: 2.8rem;
    color: #00ffe0;
    text-shadow: 0 0 5px #00ffe0; /* Light, subtle glow */
    letter-spacing: 2px;
    font-weight: 700;
}

/* Main content */
main {
    flex: 1;
    padding: 50px 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 40px;
}

/* Profile Image */
main img {
    border-radius: 50%;
    width: 250px;
    height: 250px;
    object-fit: cover;
    border: 4px solid #00ffe0;
    box-shadow: 0 0 20px #00ffe0;
    transition: transform 0.3s ease;
}

main img:hover {
    transform: scale(1.05);
}

/* Text Content */
main div {
    background: rgba(255,255,255,0.1);
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 8px 32px 0 rgba(0,0,0,0.37);
    backdrop-filter: blur(10px);
    width: 90%;
    max-width: 700px;
    text-align: left;
}

/* About and Education Text */
main div h2 {
    color: #00ffe0;
    margin-top: 10px;
    margin-bottom: 20px;
    font-size: 2rem;
    text-align: center;
    text-shadow: 0 0 5px #00ffe0;
}

main div pre {
    font-size: 1.1rem;
    line-height: 1.8;
    color: #ecf0f1;
    white-space: pre-wrap;
}

/* Responsive Design */
@media (max-width: 768px) {
    header h1 {
        font-size: 2rem;
    }

    main img {
        width: 180px;
        height: 180px;
    }

    main div {
        padding: 30px 20px;
    }
}

    </style>
</head>
<body>

    <header>
        <h1>PRATHMESH BADHE</h1>
    </header>

    <main>
        <img src="profile.jpg" alt="My Image Here">

        <div>
            <h2>About my education...!</h2>
            <pre> 
1) MHT-CET 2024  -----------> 94.05%ile
2) JEE (B.Tech) 2024 -------> 85%ile 
3) CUET 2024  ---------------> NA
4) JEE (B.Plan) 2024 --------> 92%ile
5) JEE Adv. ------------------> NA
            </pre>
        </div>
    </main>

</body>
</html>
